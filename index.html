<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nokya_test</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <canvas id="fx"></canvas>
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden">
      <filter id="watercolor">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.02"
          numOctaves="3"
          result="noise"
        />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" />
      </filter>
    </svg>

    <div class="core" id="core" aria-hidden="true"></div>

    <div class="hint" id="hint">클릭이벤트 혹은 타임라인애니메이션</div>

    <div class="panel" id="panel" role="dialog" aria-label="intro panel">
      <div class="panel__placeholder" aria-hidden="true"></div>
      <p>5명의 캐릭터 등장하려하는데 어떻게 생각하세요?</p>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
